<div class="wrapper">
{% if site.data.homepage.hero_slides %}
<div class="homepage-hero ">
    <div id="heroCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#heroCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#heroCarousel" data-slide-to="1"></li>
            <li data-target="#heroCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
        {% for slide in site.data.homepage.hero_slides %}
            <div class="carousel-item  {% if forloop.first %} active {%endif%}">
                <img class="d-block w-100" src="{{slide.img | relative_url}}" alt="First slide">
                <div class="carousel-caption d-none d-md-block" style="margin-bottom: 10%; width: 50%; text-align: left;">
                    <h1 class="text-white">{{ slide.title }}</h1>
                    <button class="btn btn-danger btn-lg">Pre-order your kit</button>
                </div>
            </div>
        {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<script>
    $(document).ready(function(){
      $('#heroCarousel').carousel();
    })
</script>
{% else %}
<pre>
You need to setup data:
site.data.homepage.hero_slides
</pre>
{% endif %}
</div>
