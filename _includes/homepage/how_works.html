<section class="fdb-block">
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <h1>{{site.data.homepage.how_features.title | upcase}}</h1>
            </div>
        </div>
        <div class="row text-center mt-5">
            {% for feature in site.data.homepage.how_features.features %}

            <div class="col-12 col-md-4 ">
                <div  style="margin: 12px auto; width:100%" class="bg-blue">
                <img alt="image" style="width: 100%" src="{{ feature.img | relative_url }}">
                </div>
                <h3><strong>{{feature.title}}</strong></h3>
              
            </div>

            {% endfor %}

        </div>
    </div>
</section>
