<section class="fdb-block">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col text-center">
              <h1>{{site.data.homepage.workshop.title}}</h1>
              <p class="lead">{{site.data.homepage.workshop.description}}</p>
            </div>
          </div>
          <div class="row justify-content-center mb-5 ">
            <div class="col-10">
              <img alt="image" class="img-fluid mt-5" src="{{ site.data.homepage.workshop.img | relative_url }}">
            </div>
          </div>
      
          <div class="row text-left pt-5">

  {% for feature in site.data.homepage.workshop.features %}

            <div class="col-12 col-md-4">
              <div class="row">
                <div class="col-3">
                  <img alt="image" class="img-fluid" src="{{ feature.img | relative_url }}">
                </div>
                <div class="col-9">
                  <h3><strong>{{feature.title}}</strong></h3>
                  <p>{{feature.description}}</p>
                </div>
              </div>
            </div>
      {% endfor %}

          </div>
        </div>
      </section>
